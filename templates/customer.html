<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                float: right;
                list-style-type: none;
                margin-top: 30px;
                margin-right: 30px;
            }
            ul li{
                display: inline-block;
            }
            ul li a{
                text-decoration: none;
                color: #A163F5;
                padding: 5px 20px;
                border-radius: 8px;
                font-family: Bebas Neue;
                font-size: 30px;
                transition: 0.6s ease;
            }
            .active{
                background-color: #A163F5;
                color: white;
            }
            ul li a:hover{
                background-color: #A163F5;
                color: white;
            }
            .cust_header{
                color: #A163F5;
                float: left;
                width: auto;
                margin-top: 20px;
                margin-left: 20px;
                font-family: Bebas Neue;
                font-size: 50px;
            }
            .profile{
                position: absolute;
                margin-left: 30%;
                margin-top: 15%;
                width: 40%;
                text-align: center;
            }
            .img{
                width: 20%;
                height: auto;
            }
            input[type=text],[type=password],[type=email]{
                width: 80%;
                height: 50px;
                margin-top: 5%;
                border-radius: 50px;
                font-family: Bebas Neue;
                font-size: 1.4rem;
                padding-left: 55px;
                padding-right: 55px;
                border: 0;
                background-color: rgb(242, 242, 242);
                outline: none;
                color: #A163F5;
            }
            input[type=submit]{
                margin-top: 5%;
                background-color: #A163F5;
                width: 30%;
                height: 50px;
                font-family: Bebas Neue;
                font-size: 1.4rem;
                outline: none;
                border: 0;
                border-radius: 50px;
                color: white;
                transition: 0.6s;
            }
            input[type=submit]:hover{
                margin-top: 5%;
                background-color: white;
                width: 30%;
                height: 50px;
                font-family: Bebas Neue;
                font-size: 1.4rem;
                outline: none;
                border: 1px solid #A163F5;
                border-radius: 50px;
                color: #A163F5;
            }
        </style>
    </head>
    <body>
        <header>
            <div class='cust_header'>
                <p>CUSTOMER</p>
            </div>
            <div class="main">
                <ul>
                    <li><a href="#" class="active">Profile</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Order History</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </header>
        <div class="profile">
            <form method="post" action="">
                <p><img src="./images/profile_bg.png" class="img"></p>
                <p><input type="text" placeholder="USER-ID : {{data[0][1]}}" name="userid"></p>
                <p><input type="text" placeholder="EMAIL-ID : {{data[0][2]}}" name="emailid"></p>
                {% if data[0][3] == '' and data[0][4] == '' %}
                <p><input type="text" placeholder="Address" name="address"></p>
                <p><input type="text" placeholder="Phone" name="phone"></p>
                {% else %}
                <p><input type="text" placeholder="Address : {{data[0][3]}}" name="address"></p>
                <p><input type="text" placeholder="Phone : {{data[0][4]}}" name="phone"></p>
                {% endif %}
                <p><input type="Submit" value="Save Changes"></p>
            </form>
        </div>
    </body>
</html>
